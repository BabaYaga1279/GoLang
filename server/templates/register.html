<body>
<!--=====================================================================-->
    <h1>Register form</h1>
    <form onsubmit="return checkUsername(event)">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value=""><br><br>
        <label for="password">Password:</label><br>
        <input type="text" id="passwprd" name="password" value=""><br><br>
        <label for="repassword">Retype Your Password:</label><br>
        <input type="text" id="repasswprd" name="repassword" value=""><br><br>
        <input id="button" type="submit" value="Submit">
        <br>
    </form> 

    <p  id="warning" 
        style="font-style: italic;font-size: 15px;color:Tomato; visibility: hidden">
        Username cannot be blank.
    </p> 
    
    <a href="/login">Already have an account? Login</a>
<!--=====================================================================-->
<script>
    function checkUsername(e) {
        var un = document.getElementById('username').value
        var wn = document.getElementById("warning");

        if (un == "") {
            wn.style.visibility = "visible";
            //e.preventDefault();
            return false;
        } 

        wn.style.visibility = "hidden";
        //location.replace("./chatroom.html")
        window.open('./chatroom.html');
        return true;
    }
</script>
